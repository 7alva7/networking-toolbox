name: 🪢 Checks

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: 🔨 Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build-check

  lint:
    name: 🧼 Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run lint

  style:
    name: 💅 Style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run style

  types:
    name: 🧩 Types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run types

  svelte_check:
    name: 🛟 Svelte Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run check

  deps_lockfile:
    name: ⛓️‍💥 Deps • Lockfile integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci

  deps_audit:
    name: 🔐 Deps • Audit (high+)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci --ignore-scripts
      - run: npm audit --audit-level=high

  deps_health:
    name: 🩺 Deps • Peer/health
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci --ignore-scripts
      - run: npm ls --all

  summarize:
    name: 📊 Summary
    runs-on: ubuntu-latest
    if: always()
    needs:
      - build
      - lint
      - style
      - types
      - svelte_check
      - deps_lockfile
      - deps_audit
      - deps_health
    steps:
      - name: Create summary
        env:
          BUILD: ${{ needs.build.result }}
          LINT: ${{ needs.lint.result }}
          STYLE: ${{ needs.style.result }}
          TYPES: ${{ needs.types.result }}
          SVCHK: ${{ needs.svelte_check.result }}
          DEP_LOCK: ${{ needs.deps_lockfile.result }}
          DEP_AUDIT: ${{ needs.deps_audit.result }}
          DEP_HEALTH: ${{ needs.deps_health.result }}
        run: |
          em() { case "$1" in success) echo "✅";; failure) echo "❌";; cancelled|skipped) echo "⏭️";; *) echo "❔";; esac; }
          line() { r="$1"; n="$2"; s="Failing"; [ "$r" = "success" ] && s="Passing"; echo "- $(em "$r") $n - $s"; }

          {
            echo "## PR Checks"
            line "$BUILD" "Build"
            line "$LINT" "Lint"
            line "$STYLE" "Style"
            line "$TYPES" "Types"
            line "$SVCHK" "Svelte Check"
            line "$DEP_LOCK" "Deps - Lockfile"
            line "$DEP_AUDIT" "Deps - Audit"
            line "$DEP_HEALTH" "Deps - Health"
          } >> "$GITHUB_STEP_SUMMARY"
