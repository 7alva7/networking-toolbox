<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | IP Calculator</title>
    <script>
        // GitHub Pages SPA redirect - only for routes, not assets
        (function() {
            var path = window.location.pathname;

            // Don't redirect if it's an asset (has file extension)
            if (path.includes('.')) {
                // This is likely an asset file, show actual 404
                document.body.innerHTML = '<div style="font-family: sans-serif; text-align: center; padding: 2rem; background: #1a1b23; color: #e8e9ed; min-height: 100vh; display: flex; align-items: center; justify-content: center;"><div><h1>404</h1><p>File not found</p><a href="/networking-toolbox/" style="color: #e3ed70; text-decoration: none;">‚Üê Back to home</a></div></div>';
                return;
            }

            // This is a route, redirect to index.html with hash
            // Remove base path to get the route
            var route = path.replace('/networking-toolbox', '') || '/';
            window.location.replace('/networking-toolbox/' + '#' + route);
        })();
    </script>
</head>
<body>
    <p style="font-family: sans-serif; text-align: center; padding: 2rem; background: #1a1b23; color: #e8e9ed;">Redirecting...</p>
</body>
</html>
